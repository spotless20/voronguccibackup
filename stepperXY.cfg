#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on MOTOR0(B Motor)
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  
endstop_pin: PG6
position_min: -10
position_endstop: 187
position_max: 187
homing_speed: 250  #Max 100
homing_retract_dist: 5
homing_positive_dir: true


[tmc5160 stepper_x]
cs_pin: PC4
spi_bus: spi1 
interpolate: false
run_current: 1.60
sense_resistor: 0.075
stealthchop_threshold: 0


## Y Stepper on MOTOR1 (A Motor)
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  
endstop_pin: PG9
position_min: 0
position_endstop: 200
position_max: 200
homing_speed: 250  #Max 100
homing_retract_dist: 5
homing_positive_dir: true


[tmc5160 stepper_y]
cs_pin: PD11
spi_bus: spi1 
interpolate: false
run_current: 1.600
sense_resistor: 0.075
stealthchop_threshold: 0
